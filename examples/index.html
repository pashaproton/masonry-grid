<html>
  <head>
    <script src="../src/masonry.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        Masonry({
          container: '#masonry-grid',
          itemContainer: 'img',
          itemWidth: 200,
          margin: 5
        })
      })
    </script>
    <title>
      Masonry Grid
    </title>
  </head>
  <body>
    <div id="masonry-grid">
      <img src="https://picsum.photos/200/300/?random" alt="Image 200 x 300">
      <img src="https://picsum.photos/200/150/?random" alt="Image 200 x 150">
      <img src="https://picsum.photos/200/500/?random" alt="Image 200 x 500">
      <img src="https://picsum.photos/200/360/?random" alt="Image 200 x 360">
      <img src="https://picsum.photos/200/280/?random" alt="Image 200 x 280">
      <img src="https://picsum.photos/200/540/?random" alt="Image 200 x 540">
      <img src="https://picsum.photos/200/400/?random" alt="Image 200 x 400">
      <img src="https://picsum.photos/200/303/?random" alt="Image 200 x 303">
      <img src="https://picsum.photos/200/302/?random" alt="Image 200 x 302">
      <img src="https://picsum.photos/200/151/?random" alt="Image 200 x 151">
      <img src="https://picsum.photos/200/501/?random" alt="Image 200 x 501">
      <img src="https://picsum.photos/200/361/?random" alt="Image 200 x 361">
      <img src="https://picsum.photos/200/281/?random" alt="Image 200 x 281">
      <img src="https://picsum.photos/200/541/?random" alt="Image 200 x 541">
      <img src="https://picsum.photos/200/401/?random" alt="Image 200 x 401">
      <img src="https://picsum.photos/200/301/?random" alt="Image 200 x 301">
      <img src="https://picsum.photos/200/544/?random" alt="Image 200 x 544">
      <img src="https://picsum.photos/200/404/?random" alt="Image 200 x 404">
      <img src="https://picsum.photos/200/305/?random" alt="Image 200 x 305">
    </div>
  </body>
</html>
